<!DOCTYPE HTML>
<html>
<head>
  <title>SN100 e-Poster Archive</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Header -->
    <header id="header">
      <h1>SN100 e-Poster Archive</h1>
      <p>View/Download ePosters from the SN100 Conference</p>
    </header>

    <!-- Main -->
    <div id="main" class="alt">
      <section class="main">
        <div class="inner">
          <header class="major">
            <h2>Available ePosters</h2>
          </header>
          <ul id="posterList" class="alt"></ul>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <p class="copyright">&copy; Design Credits : <a href="Avinash Singh, https://html5up.net">HTML5 UP</a>.</p>
    </footer>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    fetch('posters.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('posterList');
        list.innerHTML = '';
        data.forEach((poster, i) => {
          const li = document.createElement('li');
  
          // Only show Flash Talk if slide exists and isn't the string "null"
          const hasFlash = poster.slide && poster.slide !== 'null';
          const flashBtn = hasFlash
            ? `<a href="${poster.slide}" target="_blank" class="button small">Flash Talk</a>`
            : '';
  
          li.innerHTML = `
            <strong>${i + 1}. ${poster.author} – <em>${poster.title}</em></strong><br />
            <a href="${poster.pdf}" target="_blank" class="button small">ePoster</a>
            ${flashBtn}
          `;
          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error("Failed to load posters:", error);
        document.getElementById('posterList').innerHTML = '<li>Error loading posters.</li>';
      });
  </script>
