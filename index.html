<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Poster Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .poster {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .poster img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .poster-title {
      margin-top: 10px;
      font-weight: bold;
    }
    .view-button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .view-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>e-Poster Gallery</h1>
  <div class="gallery">
    <!-- Repeat this block for each poster -->
    <div class="poster">
      <img src="posters/poster1_thumb.jpg" alt="Poster 1 Thumbnail">
      <div class="poster-title">Poster Title 1</div>
      <button class="view-button" onclick="window.open('posters/poster1.pdf', '_blank')">View Fullscreen</button>
    </div>

    <div class="poster">
      <img src="posters/poster2_thumb.jpg" alt="Poster 2 Thumbnail">
      <div class="poster-title">Poster Title 2</div>
      <button class="view-button" onclick="window.open('posters/poster2.pdf', '_blank')">View Fullscreen</button>
    </div>

    <!-- Add more posters as needed -->
  </div>
</body>
</html>
