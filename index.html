<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SN100 e-Poster Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .poster {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .poster img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .poster-title {
      margin-top: 10px;
      font-weight: bold;
    }
    .view-button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .view-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>e-Poster Gallery</h1>
  <div class="gallery" id="gallery">
    <!-- JS will populate poster tiles here -->
  </div>

  <script>
    fetch('posters.json')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach(poster => {
          const div = document.createElement('div');
          div.className = 'poster';
          div.innerHTML = `
            // <img src="${poster.thumb}" alt="Poster thumbnail">
            <div class="poster-title">${poster.title}</div>
            <button class="view-button" onclick="window.open('display.html?file=${encodeURIComponent(poster.pdf)}', '_blank')">Display on Venue Screen</button>
          `;
          gallery.appendChild(div);
        });
      });
  </script>
</body>
</html>
