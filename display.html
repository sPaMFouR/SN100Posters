<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto-Cycling Poster Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="posterFrame" src="" allowfullscreen></iframe>

<script>
  const frame = document.getElementById("posterFrame");
  let posters = [];
  let index = 0;

  function showNextPoster() {
    if (posters.length === 0) return;
    frame.src = posters[index].pdf;
    index = (index + 1) % posters.length;
  }

  fetch('posters.json')
    .then(response => response.json())
    .then(data => {
      posters = data;
      showNextPoster();
      setInterval(showNextPoster, 30000); // switch every 30s
    })
    .catch(err => {
      document.body.innerHTML = `<h1 style='color:white;text-align:center;margin-top:20%'>Failed to load posters.json</h1>`;
      console.error("Failed to load posters.json", err);
    });
</script>

</body>
</html>
